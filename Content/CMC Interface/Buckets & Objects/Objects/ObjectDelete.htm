        <h1>Delete a File</h1>
        <p class="TopicTag" MadCap:conditions="Cloudian.HelpSysAdminOnly">[CMC Interface]</p>
        <p>To delete a single file from storage, click <b>Delete</b> at the right side of the file’s display row.</p>
        <p>To delete multiple files from storage, click on the checkboxes to the left of the file names, and then click <b>Delete Selected</b> at the bottom right of the <b>Objects</b> interface.</p>
    </body>
