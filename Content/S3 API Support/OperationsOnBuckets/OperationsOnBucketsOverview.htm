        <h1>Operations On Buckets</h1>
        <p>From the "Operations on Buckets"  portion of the Amazon S3 REST API, the HyperStore system supports the operations listed in this section. If a bucket operation from the Amazon S3 API specification is not listed in this section, the HyperStore system does not support it.</p>
