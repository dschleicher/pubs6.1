    <body>
        <h1>Edit a Group</h1>
        <p data-mc-conditions="Cloudian.HelpGroupAdminOnly">The only attribute that you can edit for your group is the group description. To edit your group description, on the <b>Manage Groups</b> page in the "Actions" column click <b>Edit</b>. In the "Group Description" field enter the new description then click <b>Save</b> .</p>
